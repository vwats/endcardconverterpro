
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRAID Rotatable Endcard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-color: #000;
        }
        .media-content {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .media-content.active {
            display: block !important;
        }
    </style>
</head>
<body>
    <div id="content">
        {% if is_video %}
            <video id="portrait-content" class="media-content active" src="{{ portrait_data_url }}" playsinline autoplay loop muted></video>
            <video id="landscape-content" class="media-content" src="{{ landscape_data_url }}" playsinline autoplay loop muted></video>
        {% else %}
            <img id="portrait-content" class="media-content active" src="{{ portrait_data_url }}" alt="Portrait Content">
            <img id="landscape-content" class="media-content" src="{{ landscape_data_url }}" alt="Landscape Content">
        {% endif %}
    </div>
    <script>
        (function() {
            var content = document.getElementById('content');
            var portraitContent = document.getElementById('portrait-content');
            var landscapeContent = document.getElementById('landscape-content');

            function updateOrientation() {
                if (window.innerHeight > window.innerWidth) {
                    // Portrait mode
                    portraitContent.classList.add('active');
                    landscapeContent.classList.remove('active');
                } else {
                    // Landscape mode
                    portraitContent.classList.remove('active');
                    landscapeContent.classList.add('active');
                }
            }

            function handleClick(e) {
                e.preventDefault();
                if (typeof mraid !== 'undefined') {
                    mraid.open(window.mraidRedirectUrl || 'store://details');
                }
            }

            function initAd() {
                if (typeof mraid !== 'undefined') {
                    mraid.useCustomClose(true);
                }
                content.addEventListener('click', handleClick);
                content.addEventListener('touchend', handleClick);
            }

            // Initialize orientation handling
            window.addEventListener('resize', updateOrientation);
            window.addEventListener('orientationchange', updateOrientation);
            updateOrientation();

            if (typeof mraid !== 'undefined') {
                if (mraid.getState() === 'loading') {
                    mraid.addEventListener('ready', initAd);
                } else {
                    initAd();
                }
            } else {
                initAd();
            }
        })();
    </script>
</body>
</html>
