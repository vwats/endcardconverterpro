
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRAID Rotatable Endcard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-color: #000;
        }
        #portrait-content, #landscape-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        #portrait-media, #landscape-media {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="portrait-content">
            {% if portrait_is_video %}
                <video id="portrait-media" src="{{ portrait_data_url }}" playsinline autoplay loop muted></video>
            {% else %}
                <img id="portrait-media" src="{{ portrait_data_url }}" alt="Portrait Endcard">
            {% endif %}
        </div>
        <div id="landscape-content">
            {% if landscape_is_video %}
                <video id="landscape-media" src="{{ landscape_data_url }}" playsinline autoplay loop muted></video>
            {% else %}
                <img id="landscape-media" src="{{ landscape_data_url }}" alt="Landscape Endcard">
            {% endif %}
        </div>
    </div>
    <script>
        function updateOrientation() {
            const portraitContent = document.getElementById('portrait-content');
            const landscapeContent = document.getElementById('landscape-content');
            
            if (window.innerHeight > window.innerWidth) {
                // Portrait mode
                portraitContent.style.display = 'block';
                landscapeContent.style.display = 'none';
            } else {
                // Landscape mode
                portraitContent.style.display = 'none';
                landscapeContent.style.display = 'block';
            }
        }

        // Initialize on page load and listen for orientation changes
        window.onload = updateOrientation;
        window.addEventListener('resize', updateOrientation);

        (function() {
            var content = document.getElementById('content');

            function handleClick(e) {
                e.preventDefault();
                if (typeof mraid !== 'undefined') {
                    mraid.open(window.mraidRedirectUrl || 'store://details');
                }
            }

            function initAd() {
                if (typeof mraid !== 'undefined') {
                    mraid.useCustomClose(true);
                }
                content.addEventListener('click', handleClick);
                content.addEventListener('touchend', handleClick);
            }

            if (typeof mraid !== 'undefined') {
                if (mraid.getState() === 'loading') {
                    mraid.addEventListener('ready', initAd);
                } else {
                    initAd();
                }
            } else {
                initAd();
            }
        })();
    </script>
</body>
</html>
