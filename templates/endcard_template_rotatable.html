<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRAID Rotatable Endcard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-color: #000;
        }
        #media {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
    </style>
    <script>
        const portraitData = '{{ portrait_data }}';
        const landscapeData = '{{ landscape_data }}';
        let isLandscape = false;

        function updateOrientation() {
            const media = document.getElementById('media');
            const dataUrl = isLandscape ? landscapeData : portraitData;
            if (media.src !== dataUrl) {
                media.src = dataUrl;
            }
            media.style.transform = isLandscape ? 'rotate(90deg)' : 'none';
            media.style.width = isLandscape ? '100vh' : '100%';
            media.style.height = isLandscape ? '100vw' : '100%';
            document.getElementById('content').style.overflow = isLandscape ? 'visible' : 'hidden';
        }

        function toggleOrientation() {
            isLandscape = !isLandscape;
            updateOrientation();
        }

        // Initialize on page load
        window.onload = function() {
            updateOrientation();
            // Add rotate button click handler
            const rotateButton = document.querySelector('[onclick*="rotate"]');
            if (rotateButton) {
                rotateButton.onclick = toggleOrientation;
            }
        };
    </script>
</head>
<body>
    <div id="content">
        {% if is_video %}
            <video id="media" src="{{ data_url }}" playsinline autoplay loop muted></video>
        {% else %}
            <img id="media" src="{{ data_url }}" alt="Endcard">
        {% endif %}
    </div>
    <script>
        (function() {
            var content = document.getElementById('content');
            var media = document.getElementById('media');

            function handleClick(e) {
                e.preventDefault();
                if (typeof mraid !== 'undefined') {
                    mraid.open(window.mraidRedirectUrl || 'store://details');
                }
            }

            function handleOrientation() {
                var isPortrait = window.innerHeight > window.innerWidth;
                media.style.objectFit = isPortrait ? 'contain' : 'contain';
            }

            function initAd() {
                if (typeof mraid !== 'undefined') {
                    mraid.useCustomClose(true);
                }
                content.addEventListener('click', handleClick);
                content.addEventListener('touchend', handleClick);
                window.addEventListener('resize', handleOrientation);
                handleOrientation();
            }

            if (typeof mraid !== 'undefined') {
                if (mraid.getState() === 'loading') {
                    mraid.addEventListener('ready', initAd);
                } else {
                    initAd();
                }
            } else {
                initAd();
            }
        })();
    </script>
</body>
</html>
