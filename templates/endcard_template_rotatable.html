
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MRAID Rotatable Endcard</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            background-color: black;
            position: fixed;
        }
        #content {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .media-content {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .media-content.active {
            visibility: visible;
            opacity: 1;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="content">
        {% if is_video %}
            <video id="portrait-content" class="media-content active" src="{{ portrait_data_url }}" playsinline autoplay loop muted></video>
            <video id="landscape-content" class="media-content" src="{{ landscape_data_url }}" playsinline autoplay loop muted></video>
        {% else %}
            <img id="portrait-content" class="media-content active" src="{{ portrait_data_url }}" alt="Portrait Content">
            <img id="landscape-content" class="media-content" src="{{ landscape_data_url }}" alt="Landscape Content">
        {% endif %}
    </div>
    <script>
        (function() {
            var content = document.getElementById('content');
            var portraitContent = document.getElementById('portrait-content');
            var landscapeContent = document.getElementById('landscape-content');

            function updateOrientation() {
                var isPortrait = window.innerHeight > window.innerWidth;
                portraitContent.classList.toggle('active', isPortrait);
                landscapeContent.classList.toggle('active', !isPortrait);
            }

            function handleClick(e) {
                e.preventDefault();
                if (typeof mraid !== 'undefined') {
                    mraid.open(window.mraidRedirectUrl || 'store://details');
                }
            }

            function initAd() {
                if (typeof mraid !== 'undefined') {
                    mraid.useCustomClose(true);
                }
                content.addEventListener('click', handleClick);
                content.addEventListener('touchend', handleClick);
            }

            window.addEventListener('resize', updateOrientation);
            window.addEventListener('orientationchange', updateOrientation);
            updateOrientation();

            if (typeof mraid !== 'undefined') {
                if (mraid.getState() === 'loading') {
                    mraid.addEventListener('ready', initAd);
                } else {
                    initAd();
                }
            } else {
                initAd();
            }
        })();
    </script>
</body>
</html>
