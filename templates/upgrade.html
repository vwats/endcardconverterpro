<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Credits - EndCard Converter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center text-white">
                    <i class="fas fa-crop-alt fs-4 me-3"></i>
                    <h1 class="fs-4">EndCard Converter</h1>
                </div>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Converter
                </a>
            </div>
        </header>

        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header text-center bg-warning text-dark">
                        <h2 class="fs-4 mb-0">
                            <i class="fas fa-coins me-2"></i>Purchase Credits
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <h3 class="fs-5">Starter Pack</h3>
                                        <div class="display-4 mb-3">$10</div>
                                        <p class="mb-4">10 Credits</p>
                                        <form action="/create-checkout-session" method="POST">
                                            <input type="hidden" name="package" value="starter">
                                            <button type="submit" class="btn btn-warning w-100">Buy Now</button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4 mb-4">
                                <div class="card h-100 border-warning">
                                    <div class="card-body text-center">
                                        <h3 class="fs-5">Popular Pack</h3>
                                        <div class="display-4 mb-3">$25</div>
                                        <p class="mb-4">30 Credits<br><small class="text-warning">Best Value!</small></p>
                                        <form action="/create-checkout-session" method="POST">
                                            <input type="hidden" name="package" value="popular">
                                            <button type="submit" class="btn btn-warning w-100">Buy Now</button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4 mb-4">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <h3 class="fs-5">Pro Pack</h3>
                                        <div class="display-4 mb-3">$45</div>
                                        <p class="mb-4">60 Credits</p>
                                        <form action="/create-checkout-session" method="POST">
                                            <input type="hidden" name="package" value="pro">
                                            <button type="submit" class="btn btn-warning w-100">Buy Now</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <small class="text-muted">
                                <i class="fas fa-lock me-1"></i>Secure payment processed by Stripe. Each credit allows one conversion.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            &copy; 2023 EndCard Converter
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
