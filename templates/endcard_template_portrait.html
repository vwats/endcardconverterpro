
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRAID Endcard</title>
    <style>
        * { margin: 0; padding: 0; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #clickArea {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            cursor: pointer;
        }
        .endcard {
            width: 100%;
            height: 100%;
            background: url("{{ data_url }}") center center / contain no-repeat;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="endcard"></div>
    <div id="clickArea"></div>
    <script>
        function mraidIsReady() {
            mraid.useCustomClose(true);
        }

        document.getElementById('clickArea').addEventListener('click', function() {
            if (typeof mraid !== 'undefined') {
                mraid.open('https://p.applov.in/playablePreview?create=1&qr=1');
            }
        });

        if (typeof mraid !== 'undefined') {
            if (mraid.getState() === 'loading') {
                mraid.addEventListener('ready', mraidIsReady);
            } else {
                mraidIsReady();
            }
        }
    </script>
</body>
</html>
