<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ base_filename }} - Portrait Endcard</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Container with 9:16 aspect ratio (portrait) */
        .endcard-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Media content styling */
        .media-content {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* For video content */
        video.media-content {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Attribution */
        .attribution {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="endcard-container">
        {% if is_video %}
        <video class="media-content" controls loop autoplay muted>
            <source src="{{ data_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% else %}
        <img class="media-content" src="{{ data_url }}" alt="{{ base_filename }}">
        {% endif %}
        
        <div class="attribution">Created with EndCard Converter Pro</div>
    </div>
</body>
</html>
