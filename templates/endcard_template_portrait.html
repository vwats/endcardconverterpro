<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors *">
    <title>MRAID Endcard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #media {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        #cta {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
        }
        #cta a {
          background-color: #007bff;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
        }

    </style>
</head>
<body>
    <div id="content">
        {% if is_video %}
            <video id="media" src="{{ data_url }}" playsinline autoplay loop muted></video>
        {% else %}
            <img id="media" src="{{ data_url }}" alt="Endcard">
        {% endif %}
        <div id="cta">
          <a href="{{ https_redirect_url | default('https://example.com') }}" target="_blank" rel="noopener noreferrer">Learn More</a>
        </div>
    </div>
    <script>
        (function() {
            var content = document.getElementById('content');
            var media = document.getElementById('media');
            var mraidReady = false;

            function initMraid() {
                if (typeof mraid !== 'undefined') {
                    if (mraid.getState() === 'loading') {
                        mraid.addEventListener('ready', onMraidReady);
                    } else {
                        onMraidReady();
                    }
                } else {
                    console.log('MRAID not found - running in preview mode');
                }
            }

            function onMraidReady() {
                mraidReady = true;
                mraid.useCustomClose(true);

                if (media.tagName.toLowerCase() === 'video') {
                    media.play().catch(function(error) {
                        console.log('Video autoplay failed:', error);
                    });
                }
            }

            function handleClick(e) {
                e.preventDefault();
                if (mraidReady) {
                    mraid.open(window.mraidRedirectUrl || 'https://example.com'); //Default to a safe HTTPS URL
                } else {
                    console.log('MRAID not ready - click handled in preview mode');
                }
            }

            content.addEventListener('click', handleClick);
            content.addEventListener('touchend', handleClick);

            // Initialize MRAID
            initMraid();
        })();
    </script>
</body>
</html>
