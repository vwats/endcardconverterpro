
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRAID Endcard</title>
    <style>
        * { margin: 0; padding: 0; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url("{{ data_url }}") center center / contain no-repeat;
        }
    </style>
</head>
<body>
    <script>
        function mraidIsReady() {
            if (mraid.getState() === 'loading') {
                mraid.addEventListener('ready', initAd);
            } else {
                initAd();
            }
        }

        function initAd() {
            mraid.useCustomClose(true);
            document.body.addEventListener('click', handleClick);
            document.body.addEventListener('touchend', handleClick);
        }

        function handleClick() {
            if (typeof mraid !== 'undefined') {
                mraid.expand();
                mraid.open(window.mraidRedirectUrl || 'store://');
            }
        }

        if (typeof mraid !== 'undefined') {
            mraidIsReady();
        }
    </script>
</body>
</html>
