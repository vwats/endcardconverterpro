
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRAID Endcard</title>
    <style>
        * { margin: 0; padding: 0; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #clickArea {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            cursor: pointer;
        }
        .endcard {
            width: 100%;
            height: 100%;
            background: url("{{ data_url }}") center center / contain no-repeat;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="endcard"></div>
    <div id="clickArea"></div>
    <script>
        function handleClick() {
            if (typeof mraid !== 'undefined') {
                mraid.expand();
                mraid.open('market://details?id=com.zing.zepeto');
            }
        }

        document.getElementById('clickArea').addEventListener('click', handleClick);
        document.getElementById('clickArea').addEventListener('touchend', handleClick);

        if (typeof mraid !== 'undefined') {
            if (mraid.getState() === 'loading') {
                mraid.addEventListener('ready', function() {
                    mraid.useCustomClose(true);
                });
            } else {
                mraid.useCustomClose(true);
            }
        }
    </script>
</body>
</html>
