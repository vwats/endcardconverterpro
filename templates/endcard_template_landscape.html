<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ base_filename }} - Landscape MRAID Endcard</title>
    <script src="mraid.js"></script>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Container with 16:9 aspect ratio (landscape) */
        .endcard-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Media content styling */
        .media-content {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* For video content */
        video.media-content {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Attribution */
        .attribution {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="endcard-container" id="creative">
        <img class="media-content" src="{{ data_url }}" alt="{{ base_filename }}" style="pointer-events: none;">
    </div>
    <script>
        if (typeof mraid !== 'undefined') {
            if (mraid.getState() === 'loading') {
                mraid.addEventListener('ready', mraidIsReady);
            } else {
                mraidIsReady();
            }
        }

        function mraidIsReady() {
            document.body.addEventListener('click', function() {
                if (typeof mraid !== 'undefined') {
                    mraid.open('https://p.applov.in/playablePreview?create=1&qr=1');
                }
            });
            
            if (typeof mraid !== 'undefined') {
                mraid.addEventListener('viewableChange', viewableChangeHandler);
            }
        }

        function viewableChangeHandler(viewable) {
            if (viewable) {
                var video = document.querySelector('video');
                if (video) {
                    video.play().catch(function(e) {
                        console.log('Autoplay failed:', e);
                    });
                }
            }
        }
    </script>
</body>
</html>
